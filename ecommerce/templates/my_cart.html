{% extends "layout.html" %}
{% block content %}

<script>
    {% if cart %}
    cart = JSON.parse('{{ cart | tojson | safe}}');
    {% endif %}
    </script>

<div class="container-fluid">

    <div class="justify-content-center row">
        <div class="col col-md-7 col-lg-5 ol-xl-4">
                <div class="card part">
                    <div class="card-header text-center">
                        <h1> Shopping Cart (<span>5</span>) </h1>
                    </div>
                  </div>
            <div class="row">
                <div class="col">
                        <div class="card part">
                            <div class="card-body">
                              <h2 class="card-title">Shipping Information</h2>
                              <div class="container">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="basic-addon1">To</span>
                                    </div>
                                    <input id='to' type="text" disabled class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                  </div>
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">Address :</span>
                                    </div>
                                    <textarea id='address' disabled class="form-control" aria-label="With textarea"></textarea>
                                  </div>
                                    <div class="justify-content-center row">
                                    <button id='change_shipping_info' type="button" class="btn btn-outline-secondary btn-md">Change</button>
                                    </div>
                                </div>
                            </div>
                          </div>
                    
                </div>



            </div>

            <div class="row">
                <div class="col">
                    <div class="card part">
                        <div class="card-header">
                            <h2>Items :</h2>
                        </div>
                        <div class="card-body">
                            <ul id='products'>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>



        </div>

        <div class="col col-md-5 col-lg-4 col-lg-3">


                <div class="card part">
                    <div class="card-header">
                        Featured
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>

        </div>


    
<link href="{{url_for('static',filename='css/my_cart.css')}}" rel="stylesheet">




{% endblock %}
