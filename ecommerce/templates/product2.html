{% extends "layout.html" %}
{% block content %}

<link href="{{url_for('static',filename='css/product2.css')}}" rel="stylesheet">

<script>
{% if product_data %}
product_data = JSON.parse('{{ product_data | tojson | safe}}');
{% endif %}
{% if reviews %}
reviews = JSON.parse('{{ reviews | tojson | safe}}');
{% endif %}
</script>

<div id='cont_product' class="container dark-grey-text">
    <div class="row justify-content-center">
        <div class="col">
            <img id='product_img' class='product_img product_pic' src="{{url_for('static',filename='img/sample.jpg')}}">
        </div>
        <div class="col">
            <p>Product name : <span id='name'></span></p>
            <p>Product desc : <span id='desc'></span></p>
            <p>Brand : <span id='brand'></span></p>
            <p>Seller : <span id='seller'></span> </p>
            <p>Price : <span id='price'></span> </p>

            <button id='buy_now' type="button" class="btn btn-success" role="button">Buy Now</button>
            <button id='add_to_cart' type="button" class="btn btn-primary" role="button">Add to cart</button>            
        </div>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-9">
            <h4 class="text-center">Additional information</h4>
            <p id='more_info'>bdfkg flkhjdf gdkljgdf khjfdhl hfdiho hfdlkhf</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-9">
            <div class="row justify-content-center">
                <div class="col text-center">
                    <span id='stars'>No Reviews yet</span>
                </div>
                <div class="col text-center">
                    <p><span id='sold'></span> Sold  </p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-9 text-center">
            <h4 class="text-center">Pictures</h4>
            <img class='product_img product_pic big_product_imgs' src="{{url_for('static',filename='img/sample.jpg')}}">
        </div>
    </div>
    <hr>
    <h4 class="text-center">Reviews <span id='reviews_count'></span></h4>
    <div class="row justify-content-center">
        <ul id='reviews' class="col-9">
            
        </ul>
    </div>





</div>

{% include 'index/buyer_login_modal.html' %}

<script type="text/javascript" src="{{url_for('static',filename='js/product/product.js')}}" ></script>

{% endblock %}
