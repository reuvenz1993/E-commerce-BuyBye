{% extends "layout.html" %}
{% block content %}

<script>
    product_list = JSON.parse('{{ product_list | tojson | safe}}');

    {% if product_data %}
    product_data = JSON.parse('{{ product_data | tojson | safe}}');
    {% endif %}

</script>

<link href="{{url_for('static',filename='css/results.css')}}" rel="stylesheet">
<link href="{{url_for('static',filename='css/index.css')}}" rel="stylesheet">

<main style="margin-top: 60px; height: 100%;">
    <div class="container" style="padding-top: 2vh;">

{% include 'search.html' %}


<ul id='products'>

    {% for product in product_list %}

    <li> {{product[0]}} + "-" + {{product[1]}} </li>


    {% endfor %}


</ul>







<script type="text/javascript" src="{{url_for('static',filename='js/results/results.js')}}" ></script>


{% endblock %}
