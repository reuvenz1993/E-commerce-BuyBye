<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <title>Buybye</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{{url_for('static',filename='vandor/css/bootstrap.min.css')}}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{{url_for('static',filename='vandor/css/mdb.min.css')}}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{{url_for('static',filename='vandor/css/style.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='suppliers/css/sup_layout.css')}}" rel="stylesheet">
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="{{url_for('index')}}" target="_self">
        <strong class="blue-text">BuyBye</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link waves-effect" href="{{url_for('index')}}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="#"
              target="_self">Search</a>
          </li>
        </ul>

        <!-- Right -->
        {% if supplier %}
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a class="nav-link rounded waves-effect"
              target="_blank">
              <i class="fas fa-user mr-2"></i>{{supplier.name}}
            </a>
          </li>
          <li class="nav-item">
            <a href="{{url_for('supplier_account')}}" class="nav-link border border-light rounded waves-effect"
            target='_self	'>
              <i class="fas fa-user mr-2"></i>My Account
            </a>
          </li>
          <li class="nav-item">
            <a href="{{url_for('suppliers_logout')}}" target='_self	' class="nav-link border border-light rounded waves-effect"
            target='_self	'>
              <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a id='buyer_login_toggle' class="nav-link border border-light rounded waves-effect"
            target='_self	'>
              <i class="fas fa-sign-in-alt mr-2"></i>login
            </a>
          </li>
          <li class="nav-item">
            <a id='buyer_signup_toggle' href="#" class="nav-link border border-light rounded waves-effect"
            target='_self	'>
              <i class="fas fa-user-plus mr-2"></i>Join
            </a>
          </li>
          {% endif %}
        </ul>

      </div>

    </div>
  </nav>




{%block content%}
{%endblock%}




    </body>
</html>
